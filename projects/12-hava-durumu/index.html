<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hava durumu</title>
  </head>
  <body>
    <div class="container">
        <h1 class="heading">hava durumu</h1>
        <form class="form" id="form">
            <input title="text" type="text" class="city" name="city" id="city" placeholder="şehri yazınız...">
            <input title="submit" type="submit" class="city-button" name="form_submit" id="form_submit" value="hava nasıl ?">
        </form>

        <div id="weather" class="weather">
            <div class="icon" id="icon"></div>
            <h2 class="temperature" id="temperature"></h2>
            <div class="details" id="details">
                <!-- <span></span> -->
            </div>
            <div class="description" id="description"></div>
        </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
