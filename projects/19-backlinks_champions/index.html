<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>backlinks</title>
  </head>
  <body>
    <div class="container-title">
      <h1 onclick="open_modal()">Backlink ekle</h1>
    </div>

    <div class="container-backlinks" id="container-backlinks"></div>

    <div class="modal hide-modal" id="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>backlink eklemek</h2>
          <i class="fa fa-times" onclick="close_modal()"></i>
        </div>
        
        <div class="modal-content">
          <form id="backlink-add-form">
            
            <div class="form-group">
              <label>web site isim</label>
              <input type="text" title="web-name" id="web-name" class="web-name">
            </div>
            
            <div class="form-group">
              <label>web site url</label>
              <input type="text" title="web-URL" id="web-URL" class="web-URL">
            </div>
            
            <button type="submit" title="submit">ekle</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
