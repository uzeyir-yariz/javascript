<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>character-counter</title>
  </head>
  <body>
    <div class="text-area-cont">
      <h2>character-counter</h2>
      <textarea class="text-area" name="text-area" id="text-area" maxlength="50"></textarea>
      <div class="counter-cont">
        <span class="user-text-count">word:  0</span>
        <span class="left-text-count">left: 50</span>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
  <script
    src="https://kit.fontawesome.com/8fdc27e80b.js"
    crossorigin="anonymous"
  ></script>
</html>
